<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      margin: 0;
    }

    h3 {
      color: #4CAF50;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input {
      width: calc(33% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      background: #f4f4f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .section {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Blockchain GUI</h1>

  <div class="container">
    <div class="section">
      <h3>New Transaction</h3>
      <div class="input-group">
        <input id="sender" placeholder="Sender">
        <input id="recipient" placeholder="Recipient">
        <input id="amount" placeholder="Amount">
      </div>
      <button onclick="sendTransaction()">Send</button>
    </div>

    <div class="section">
      <h3>Mine Block</h3>
      <button onclick="mine()">Mine Block</button>
    </div>

    <div class="section">
      <h3>Blockchain</h3>
      <button onclick="getChain()">Get Chain</button>
      <pre id="chain"></pre>
    </div>
  </div>

  <script>
    const baseURL = "http://localhost:5001";

    function sendTransaction() {
      const data = {
        sender: document.getElementById("sender").value,
        recipient: document.getElementById("recipient").value,
        amount: parseInt(document.getElementById("amount").value),
        order: Math.floor(Math.random() * 100000)
      };
      fetch(baseURL + "/transactions/new", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(alert);
    }

    function mine() {
      fetch(baseURL + "/mine")
        .then(res => res.json())
        .then(data => alert("Block mined: " + data.index));
    }

    function getChain() {
      fetch(baseURL + "/chain")
        .then(res => res.json())
        .then(data => {
          document.getElementById("chain").textContent = JSON.stringify(data.chain, null, 2);
        });
    }
  </script>
</body>
</html>
